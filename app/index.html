<!DOCTYPE html>
<html ng-app="onlineAdsApp">
    <head>
        <meta charset="utf-8">
        <title>Aleahim's AdsApp</title>
        <!-- Load Bootsrap and custom styles-->
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <!-- Load jQuery and BootstrapJS-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- Load lib, modules, services and controllers -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
        <script src="lib/pagination/dirPagination.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/services/adsData.js"></script>
        <script src="js/services/categoriesData.js"></script>
        <script src="js/services/townsData.js"></script>
        <script src="js/services/authData.js"></script>
        <script src="js/services/authService.js"></script>
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/MainAppController.js"></script>
        <script src="js/controllers/RegisterController.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/UserAllAdsController.js"></script>
        <script src="js/controllers/UserPiblishAdController.js"></script>
    </head>
    <body ng-controller="MainAppController">
        <!-- navigation-->
        <div class="navbar navbar-inverse header-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home"><strong class="home-page-button">AdAppName</strong></a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/login" ng-if="!userIsLogged">Login</a>
                    </li>
                    <li>
                        <a ng-if="userIsLogged" ng-click="logout()">Logout</a>
                    </li>
                    <li>
                        <a href="#/register" ng-if="!userIsLogged">Register</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- alerts-->
        <div class="col-md-6 coll-sm-8 coll-xs-8 col-centered alert-message alerts-div">
            <alert type="{{alertType}}" close="closeAlert()" id="current-alert" class="text-center alert-message" ng-if="alertDialog">
                {{alertMsg}}
            </alert>
        </div>
        <!-- main -->
        <div class="container-fluid">
            <div class="row">
                <!-- left-side-bar -->
                <div class="col-md-3 col-sm-3 col-xs-10">
                    <!-- main user nav -->
                    <nav id="mainNav" class="boxDefault"  ng-if="userIsLogged">
                        <span class="boxTitle">Navigation</span>
                        <ul>
                            <li><a ng-class="getClass('/home')" ng-click="loadHomePage()">Home</a></li>
                            <li><a ng-class="getClass('/user/ads')"  ng-click="loadUserAds('')">My Ads</a></li>
                            <li><a ng-class="getClass('/user/publish-new-add')" ng-click="publishNewAdd()">Publish New Ad</a></li>
                            <li><a href="#/">Edit Profile</a></li>
                        </ul>
                    </nav>
                    <!-- My ads navigation -->
                    <nav id="mainNav" class="boxDefault" ng-if="navigationMyAdsActive">
                        <span class="boxTitle">My ads</span>
                        <ul>
                            <li><a ng-class="getClass('/user/ads')" ng-click="loadUserAds('')">All</a></li>
                            <li><a ng-class="getClass('/user/ads/published')" ng-click="loadUserAds('Published')">Published</a></li>
                            <li><a ng-class="getClass('/user/ads/waitingapproval')" ng-click="loadUserAds('WaitingApproval')">Waiting Approval</a></li>
                            <li><a ng-class="getClass('/user/ads/inactive')" ng-click="loadUserAds('Inactive')">Inactive</a></li>
                            <li><a ng-class="getClass('/user/ads/rejected')" ng-click="loadUserAds('Rejected')">Rejected</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- different views from routes are displayed here -->
                <div class="col-md-9 col-sm-9 col-xs-11" ng-view >
                    <!-- right-sidebar, towns and categories menus -->
                </div>
            </div>
        </div>
    </body>
</html>
