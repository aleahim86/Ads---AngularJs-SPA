<div class="col-sm-10">
    <div dir-paginate="ad in adsData.ads | filter: query | itemsPerPage: adsPerPage" total-items="totalAds" >
        <table class="adHolder">
            <tr>
                <th colspan="3" class="clearfix">
            <div class="adTitleHolder">{{ad.title}}</div>
            <div class="adDateHolder">{{ad.date|date:'dd-MMM-yyyy'}}</div>
            </th>
            </tr>
            <tr>
                <td rowspan="4" class="adImageHolder">
                    <img ng-src="{{ad.imageDataUrl}}" err-src="./images/no-image.png" />
                    <img ng-if="!ad.imageDataUrl" ng-src="img/no-image.png" />
                </td>
                <td colspan="2">
                    <div class="boxAdContent">
                        {{ad.text}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerName}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerEmail}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Tel:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerPhone}}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="col-sm-2">
    <nav id="categoriesNav" class="boxDefault">
        <span class="boxTitle">Categories</span>
        <ul>
            <li><a ng-click="filterByCategory('')">All</a></li>
            <li ng-repeat="category in categoriesData">
                <a ng-click="filterByCategory( category.id )">
                    {{category.name}}</a>
            </li>
        </ul>
    </nav>
    <nav id="townsNav" class="boxDefault">
        <span class="boxTitle">Towns</span>
        <ul>
            <li><a ng-click="filterByTown('')">All</a></li>
            <li ng-repeat="town in townsData">
                <a ng-click="filterByTown( town.id )">{{town.name}}</a>
            </li>
        </ul>
    </nav>
</div>
<div id="paginationHolder">
    <dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
</div>
