<div>
    <div dir-paginate="ad in ads | filter: query | itemsPerPage: adsPerPage" total-items="totalAds" >
        <table class="adHolder">
            <tr>
                <th colspan="3" class="clearfix">
            <div class="adTitleHolder">{{ad.title}}</div>
            <div class="adDateHolder">{{ad.date|date:'dd-MMM-yyyy'}}</div>
            </th>
            </tr>
            <tr>
                <td rowspan="4" class="adImageHolder">
                    <img ng-src="{{ad.imageDataUrl }}" err-src="./images/no-image.png" />
                    <img ng-if="!ad.imageDataUrl" ng-src="img/no-image.png" />
                </td>
                <td colspan="2">
                    <div class="boxAdContent">
                        {{ad.text}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerName}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerEmail}}
                    </div>
                </td>
            </tr>
            <tr>
                <td>Tel:</td>
                <td>
                    <div class="boxAdContent">
                        {{ad.ownerPhone}}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="paginationHolder">
    <dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
</div>
