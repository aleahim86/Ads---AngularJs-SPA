<html>
    <head>
        <title>Ads - SPA with AngularJs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body ng-app="adsApp" ng-controller="AdsAppController">
        <header><h1>Ads - Home</h1></header>
        <section class="container">
            <section class="col-sm-2">
                <nav id="mainNav" class="boxDefault" ng-controller="UserController">
                    <span class="boxTitle">Navigation</span>
                    <ul>
                        <li><a href="#/">Home</a></li>
                        <li ng-hide="hideFullMenu"><a href="#/">My Ads</a></li>
                        <li ng-hide="hideFullMenu"><a href="#/">Publish New Ad</a></li>
                        <li ng-hide="hideFullMenu"><a href="#/">Edit Profile</a></li>
                    </ul>
                </nav>
                <div class="boxDefault">
                    To publish a new ad, please login.
                    <a href="#/login" class="button">Login</a>
                    <a href="#/register" class="button">Register</a>
                </div>
            </section>   
            <section class="col-sm-8"  ng-view>
            </section>
            <section class="col-sm-2">
                <nav id="categoriesNav" class="boxDefault">
                    <span class="boxTitle">Categories</span>
                    <ul>
                        <li><a href="#/">All</a></li>
                        <li><a ng-repeat="category in categories" id="{{category.id}}" href="#">{{category.name}}</a></li>
                    </ul>
                </nav>
                <nav id="townsNav" class="boxDefault">
                    <span class="boxTitle">Towns</span>
                    <ul>
                        <li><a href="#/">All</a></li>
                        <li><a ng-repeat="town in towns" id="{{town.id}}" href="#">{{town.name}}</a></li>
                    </ul>
                </nav>
            </section>
        </section>
        <footer>&#169; 2014 by Software University Foundation, No Rights Reserved</footer>
        <script src="lib/jquery/jquery-2.1.1.js"></script>
        <script src="lib/jquery/jquery.noty.packaged.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js" type="text/javascript"></script>
        <script src="lib/pagination/dirPagination.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        
        <script src="js/services/adsData.js"></script>
        <script src="js/services/registerService.js"></script>
        <script src="js/services/loginService.js"></script>
        <script src="js/controllers/AdsAppController.js"></script>
        <script src="js/controllers/RegisterController.js"></script>
        <script src="js/controllers/LoginController.js"></script>
        <script src="js/controllers/UserController.js"></script>
        <script src="js/controllers/EditAdController.js"></script>
    </body>
</html>
